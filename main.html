<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="image-container">
          <img src="images/left_img0.jpg" alt="Background Image" />
          <div class="art-details">
            <div class="art-description">
              <h3>John Ruskin</h3>
              <p>Dumbarton Castle, 1838</p>
            </div>
          </div>
          <div class="navigation">
            <div class="navigation-icons">
              <i class="previous-arrow fa-solid fa-angle-left"></i>
              <div class="position-dots">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle selected"></i>
              </div>
              <i class="fa-solid fa-chevron-right next-arrow"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side"></div>
    </div>
  </body>
</html>
